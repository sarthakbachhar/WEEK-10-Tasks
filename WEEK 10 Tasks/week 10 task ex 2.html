<!DOCTYPE html>
<html>
<head>
    <title>Input Data and Display in Alert</title>
</head>
<body>
    <script>
        // Prompt the user to input their name and student ID
        var name = prompt("Enter Your Name:");
        var studentId = prompt("Enter Your Student ID:");

        // Display the input values in an alert dialog box
        alert("Name: " + name + "\nStudent ID: " + studentId);
    </script>
</body>
</html>
